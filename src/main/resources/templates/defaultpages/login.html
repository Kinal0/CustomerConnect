<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: rgba(255, 69, 247, 0.76); /* Accent color */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            display: block;
            text-align: left;
            margin: 1rem 0 0.5rem 0.5rem;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
            background-color: #333; /* Slightly lighter gray */
            color: #fff;
        }

        input:focus {
            outline: none;
            border: 1px solid rgba(255, 106, 248, 0.76); /* Accent color */
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, rgba(255, 17, 244, 0.76), rgba(255, 111, 248, 0.76)); /* Blue accent */
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(203, 0, 195, 0.76);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(203, 29, 195, 0.76);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="name" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="text" id="password" name="pass" placeholder="Enter your password">

        <button type="submit">Login</button>

    </form>
        <form th:action="@{/signup}" method="get">
            <button type="submit">Sign Up</button>
        </form>


</div>
</body>
</html>
