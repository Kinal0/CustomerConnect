<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer State List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9F9; /* Light gray background */
            color: #333333; /* Dark gray text for readability */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #FA7518; /* Bright orange accent */
            margin-bottom: 20px;
            font-size: 2em;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FFFFFF; /* White table background */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for table */
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #E0E0E0; /* Light gray borders */
        }

        th {
            background-color: #FA7518; /* Bright orange for header */
            color: #FFFFFF; /* White text for headers */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #F4F4F4; /* Light gray for even rows */
        }

        tr:nth-child(odd) {
            background-color: #FFFFFF; /* White for odd rows */
        }

        tr:hover {
            background-color: #FAE0C4; /* Light orange for hover effect */
            transition: background-color 0.3s ease;
        }

        p {
            text-align: center;
            color: #FA7518; /* Bright orange for messages */
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<h1>Customer State Count</h1>

<table>
    <thead>
    <tr>
        <th>State</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="items : ${customerbystate}">
        <td th:text="${items.key}"></td>
        <td th:text="${items.value}"></td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(customerbystate)}">No customer data available.</p>
</body>
</html>
