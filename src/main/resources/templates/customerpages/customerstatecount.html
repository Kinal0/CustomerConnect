<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer State List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE6E1; /* Light peach background */
            color: #4A1A0D; /* Dark brown text for contrast */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #D35400; /* Vibrant orange for the title */
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #FFFFFF; /* White table background */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #FFA07A; /* Light coral border */
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #FF4500; /* Bright red-orange header */
            color: #FFFFFF; /* White text for headers */
        }

        tr:nth-child(even) {
            background-color: #FFDAB9; /* Light peach for even rows */
        }

        tr:nth-child(odd) {
            background-color: #FFE4C4; /* Light beige for odd rows */
        }

        p {
            text-align: center;
            color: #B22222; /* Deep red for messages */
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<h1>Customer State Count</h1>

<table>
    <thead>
    <tr>
        <th>State</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="items : ${customerbystate}">
        <td th:text="${items.key}"></td>
        <td th:text="${items.value}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
