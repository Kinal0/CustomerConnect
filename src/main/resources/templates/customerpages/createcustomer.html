<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffcccb;
            border: 2px solid #fa7518; /* Orange accent */
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b22222;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #fa7518; /* Orange accent */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #e64a19; /* Slightly darker orange for focus */
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.5); /* Orange glow on focus */
        }

        .form-group1 {
            text-align: center;
        }

        button {
            background-color: #fa7518; /* Orange accent */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }
    </style>
</head>
<body>

<form th:action="@{/customersection/add}" th:object="${customer}" method="post">
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" th:field="*{lname}" required>
    </div>

    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" th:field="*{fname}" required>
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" th:field="*{city}" required>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" th:field="*{state}" required>
    </div>

    <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="number" id="zipcode" th:field="*{zipcode}" required>
    </div>

    <div class="form-group1">
        <button type="submit">Add Customer</button>
    </div>
</form>

</body>
</html>
