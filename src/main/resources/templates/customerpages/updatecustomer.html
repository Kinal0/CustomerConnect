<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark black background for dark mode */
            color: #e0e0e0; /* Light gray text for high contrast */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #FA7518; /* Bright orange for the title */
            margin-bottom: 20px;
            font-size: 2.5rem; /* Larger font size for the title */
            font-weight: bold;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333333; /* Dark gray background for the form */
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Deeper shadow for better depth */
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e0e0e0; /* Light text for labels */
            font-size: 1rem;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555555; /* Darker border for input fields */
            border-radius: 5px;
            background-color: #222222; /* Darker background for input fields */
            color: #e0e0e0; /* Light text for input fields */
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #444444; /* Slightly lighter gray for readonly fields */
            color: #888888; /* Muted text for readonly fields */
        }

        button {
            background-color: #FA7518; /* Bright orange */
            color: #FFFFFF; /* White text */
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #E0640F; /* Slightly darker orange on hover */
        }

        button:active {
            background-color: #C5520D; /* Even darker orange on click */
        }

        input:focus {
            outline: none;
            border-color: #FA7518; /* Orange outline on focus */
            box-shadow: 0 0 8px rgba(250, 117, 24, 0.5); /* Subtle orange glow */
        }
    </style>
</head>
<body>

<h1>Update Customer</h1>

<form th:action="@{/customersection/update}" th:object="${customer}" method="post">
    <label for="customerid">Customer ID</label>
    <input type="text" id="customerid" th:field="*{customerid}" readonly>

    <label for="registrationdate">Registration Date</label>
    <input type="text" id="registrationdate" th:field="*{registrationdate}" readonly>

    <label for="last_updated">Last Updated</label>
    <input type="text" id="last_updated" th:field="*{last_updated}" readonly>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" th:field="*{lname}">

    <label for="fname">First Name</label>
    <input type="text" id="fname" th:field="*{fname}">

    <label for="city">City</label>
    <input type="text" id="city" th:field="*{city}">

    <label for="state">State</label>
    <input type="text" id="state" th:field="*{state}">

    <label for="zipcode">Zip Code</label>
    <input type="number" id="zipcode" th:field="*{zipcode}">

    <button type="submit">Update Customer</button>
</form>

</body>
</html>
