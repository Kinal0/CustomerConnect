<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Vendor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #1f1f1f;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 30px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #1abc9c;
        }

        form input {
            width: calc(100% - 20px); /* Adds spacing from form edges */
            margin-bottom: 20px;
            padding: 14px 16px;
            border: 1px solid #555555;
            border-radius: 8px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #008080;
            box-shadow: 0 0 6px rgba(0, 128, 128, 0.6);
            outline: none;
        }

        input[readonly] {
            background-color: #333333;
            color: #bbbbbb;
            cursor: not-allowed;
            border: 1px solid #444444;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #008080;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #005f5f;
            transform: translateY(-2px);
        }

        /* Ensure form is well-centered within the container */
        form input:last-of-type {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<form th:action="@{/vendorsection/update}" th:object="${vendorupdate}" th:method="post">
    <h1>Update Vendor</h1>
    <input type="text" th:field="*{vendorid}" readonly placeholder="Vendor ID">
    <input type="text" th:field="*{lastupdate}" readonly placeholder="Last Update">
    <input type="text" th:field="*{name}" placeholder="Name">
    <input type="text" th:field="*{contact}" placeholder="Contact">
    <input type="email" th:field="*{email}" placeholder="Email">
    <input type="text" th:field="*{address}" placeholder="Address">
    <input type="text" th:field="*{phone}" placeholder="Phone">
    <p><br></p>
    <button type="submit">Update Vendor</button>
</form>

</body>
</html>
