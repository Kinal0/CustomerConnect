<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendor List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark gray text */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #000000; /* Black for the title */
            margin-bottom: 20px;
            font-size: 36px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff; /* White background for table */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #000000; /* Black border */
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #00695c; /* Teal background for header */
            color: #ffffff; /* White text for headers */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray for even rows */
        }

        tr:nth-child(odd) {
            background-color: #ffffff; /* White for odd rows */
        }

        tr:hover {
            background-color: #d4f1f1; /* Light teal background on hover */
        }

        p {
            text-align: center;
            color: #000000; /* Black for messages */
            margin-top: 20px;
            font-size: 18px;
        }

        /* Button Styling */
        button {
            background-color: #00695c; /* Teal background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        button:hover {
            background-color: #004d40; /* Darker teal on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        button:active {
            background-color: #00332d; /* Even darker teal when clicked */
        }
    </style>
</head>
<body>
<h1>Vendor List</h1>
<form th:action="@{/vendorsection/add}" method="get">
    <div style="text-align: center; margin-bottom: 20px;">
        <button type="submit">Add Vendor</button>
    </div>
</form>

<table>
    <thead>
    <tr>
        <th>Vendor ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Last Update</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vendor : ${vendorlistforhtml}">
        <td th:text="${vendor.vendorid}"></td>
        <td th:text="${vendor.name}"></td>
        <td th:text="${vendor.contact}"></td>
        <td th:text="${vendor.email}"></td>
        <td th:text="${vendor.address}"></td>
        <td th:text="${vendor.phone}"></td>
        <td th:text="${vendor.lastupdate}"></td>
        <td>
            <form th:action="@{/vendorsection/delete}" method="get">
                <button type="submit" name="id" th:value="${vendor.vendorid}">Delete</button>
            </form>
        </td>
        <td>
            <form th:action="@{/vendorsection/update}" method="get">
                <button type="submit" name="id" th:value="${vendor.vendorid}">Update</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${#lists.isEmpty(vendorlistforhtml)}">No vendors found.</p>
</body>
</html>
