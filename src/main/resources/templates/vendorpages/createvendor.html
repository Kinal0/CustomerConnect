<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vendor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1abc9c; /* Teal color for the header */
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #bbb;
        }

        input[type="text"],
        input[type="phone"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #333;
            color: #f5f5f5;
            margin-top: 0.5rem; /* Add spacing between label and input */
        }

        input[type="text"]:focus,
        input[type="phone"]:focus,
        textarea:focus {
            border-color: #1abc9c;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        .form-group1 {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add Vendor</h1>
    <form th:action="@{/vendorsection/add}" th:object="${vendor}" method="post">
        <div class="form-group">
            <label for="name">Vendor Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" th:field="*{contact}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" id="phone" th:field="*{phone}" required>
        </div>

        <div class="form-group1">
            <button type="submit">Add Vendor</button>
        </div>
    </form>
</div>
</body>
</html>
